{% load static %}

<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
<title>Compass</title>
</head>

<body>
<center>
    <a href="{% url 'start' %}" class="btn btn-danger" >Start</a>
    <a href="{% url 'stop' %}" class="btn btn-danger" >Stop</a>
</center>
<div class="compass">
<div class="compass-inner"><div class="north">N</div><div class="east">E</div><div class="west">W</div><div class="south">S</div><div class="main-arrow"><div class="arrow-up"></div><div class="arrow-down"></div></div></div>
</div>
<h3 class="text-center">اینجا تهران هست</h3>
<h3 class="text-center">زاویه سمت خورشید : {{Azimuth}}</h3>
<h3 class="text-center">زمانیکه اگر به خورشید رو کنید قبله شماست : {{Time}} </h3>
</body>
</html>
